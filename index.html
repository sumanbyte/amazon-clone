<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com. Spend less. Smile more.</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>

        <div class="icon">
            <img src="./assets/img/amazon_logo-removebg-preview.png" alt="">
        </div>

        <div class="location-mark">
            <i class="fas fa-map-marker-alt"></i>
        </div>

        <div class="deliver-to">
            <p class="deliver-to-p">Deliver To</p>
            <p class="deliver-to-p2"><b>Nepal</b></p>
        </div>

        <div class="search-box">
            <input type="text" name="searchbox">

            <div class="box">
                <p>All</p>
                <div class="all-icon">
                    <i class="fas fa-angle-down"></i>
                </div>
            </div>

            <div class="search-icon-box">
                <i class="fas fa-search"></i>
            </div>

        </div>
        
        <div class="flag">
            <img src="./assets/img/usa_flag.jpg" alt="">
            <div class="flag-angledown">
                <i class="fas fa-angle-down"></i>
            </div>
        </div>
        
        <div class="accounts-and-list">
            <div class="accounts-and-list-p">
                <p class="accounts-and-list-p1">Hello Sign In</p>
                <p class="accounts-and-list-p2"><b>Accounts & Lists</b></p>
            </div>

            <div class="accounts-and-list-angledown">
                <i class="fas fa-angle-down"></i>
            </div>
        </div>

        <div class="returns-and-orders">
            <p class="returns-and-orders-p1">Returns</p>
            <p class="returns-and-orders-p2"><b>& Orders</b></p>
        </div>

        <div class="shopping-cart">

            <div class="shopping-cart-icons-all">
                <p class="shopping-cart-icon-p1">0</p>
                <div class="shopping-cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </div>


            <div class="shopping-cart-text">
                <p class="shopping-cart-text-p1">Cart</p>
            </div>

        </div>

    </header>

    <div class="header-bottom">
        <div class="header-bottom-all-items">
            <div class="header-bottom-all">
                <div class="header-bottom-all-icon">
                    <i class="fas fa-bars"></i>
                </div>
                <p>All</p>
            </div>
            
            <ul class="header-bottom-items">
                <li><a href="">Today's Deals</a></li>
                <li><a href="">Customer Service</a></li>
                <li><a href="">Registry</a></li>
                <li><a href="">Gift Cards</a></li>
                <li><a href="">Sell</a></li>
            </ul>
        </div>

        <div class="shop-special-day">
            <p>Shop Special Day</p>
        </div>
    </div>
</body>
<script src="./assets/fontawesome/all.js"></script>
</html>
